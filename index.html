    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Usu√°rio</th>

            <th>Seguidores</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody class="fav">
          
        </tbody>
      </table>
    </div> 
    <div class="notFav">

          <p>Nenhum favorito encontrado</p>
    </div>
